# Ensure tmux uses the same PATH as the shell
set-environment -g PATH "$PATH"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Set custom hotkeys for window navigation
bind a previous-window
bind d next-window

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Run scripts
# Bind f to tmux-sessionizer in tmux
bind f run "tmux neww ~/scripts/shared/tms"
bind h run "~/scripts/shared/tms ~"

# Set theme
source-file ~/.config/tmux/themes/tebby24_theme.conf
